<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="styles/myCoolStyles.css">
</head>
<body>

	<div class="calcFormDiv">
	<!-- form action should correspond to the url pattern of the desired servlet -->
	<form action="calculator" method="post">
		<fieldset>
			<legend>First Number:</legend>
			<input name="n1" type="number" />
		</fieldset>
		<fieldset>
			<legend>Second Number:</legend>
			<input name="n2" type="number" />
		</fieldset>
		<fieldset>
			<legend>Operation:</legend>
			<input name="operation" list="operation" />
			<datalist id="operation">
				<option value="add">
				<option value="subtract">
				<option value="multiply">
				<option value="divide">
			</datalist>
		</fieldset>
		<br>
		<input type="submit">
	</form>
	</div>

</body>
</html>
