<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Bookshelf</title>
<style>
    h1 {
        text-align:center;
    }
    table {
        border-collapse: collapse;
        margin-left: auto;
        margin-right: auto;
    }
    table, th, td {
        border: 2px solid black;
    }
    td {
        padding: 5px;
    }
</style>

</head>
<body>

        <h1>Your Book</h1>

        <table id="booktable"></table>

        

    <script type="text/javascript">

    window.onload = function() {
        var row = document.getElementById("booktable").insertRow(0);
        var d0 = row.insertCell(0);
        var d1 = row.insertCell(1);
        var d2 = row.insertCell(2);
        var d3 = row.insertCell(3);
        row.insertCell(4);
      
        var curBook = JSON.parse(localStorage.getItem(localStorage.getItem("curBook")));

        d0.innerHTML = curBook["title"];
        d1.innerHTML = "View";
        d2.innerHTML = "Edit";
    }
    </script>


</body>
</html>
